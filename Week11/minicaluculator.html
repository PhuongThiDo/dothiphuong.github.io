<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Mini calculator</title>
<script src="scriptmini.js"></script>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<form name="frmCal">
    <table border="0" align="center">
        <tr>
            <td colspan="2" align="center">
                <h2>MINI CALCULATOR</h2>
            </td>
        </tr>

        <tr>
            <td align="right">a = </td>
            <td><input name="txta" type="text"></td>
        </tr>

        <tr>
            <td align="right">b = </td>
            <td><input name="txtb" type="text"></td>
        </tr>

        <tr>
            <td align="right">Operator: </td>
            <td>
                <select name="slto">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                    <option value="%">%</option>
                </select>
            </td>
        </tr>

        <tr>
            <td align="right">Result:</td>
            <td><input name="txtr" type="text" readonly></td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                <input type="button" value="Calculate" onclick="calculate()">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
