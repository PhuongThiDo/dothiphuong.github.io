<!DOCTYPE html>
<html>
<head>
    <title>Form Validation Example</title>
    <script>
        // Bắt buộc phải có hàm formValid() và nó phải trả về true/false
        function formValid() {
            var username = document.frmRegister.txtUsername.value;
            
            if (username === "") {
                alert("Vui lòng nhập Tên người dùng.");
                return false; // Chặn việc gửi form
            }
            
            // Nếu mọi thứ đều ổn, hàm trả về true
            alert("Thông tin hợp lệ, form sẽ được gửi.");
            return true; // Cho phép gửi form
        }
    </script>
</head>
<body>
    <form name="frmRegister" method="get" onsubmit="return formValid();">
        
        <label for="username">Tên người dùng:</label>
        <input type="text" name="txtUsername" id="username"><br><br>
        
        <input type="submit" value="Đăng ký">
        
    </form>
    </body>
</html>
