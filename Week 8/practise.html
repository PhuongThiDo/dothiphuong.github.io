<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left menu</title>
    <style>
        .menu div{
    width: 150px;
    height: 32px;
    background: -webkit-linear-gradient(top, #333, #999, #000) repeat-x;
    background: -o-linear-gradient(top, #333, #999, #000) repeat-x;
    background: -ms-linear-gradient(top, #333, #999,#000) repeat-x;
    border-radius: 20px 20px 0px 0px;
    color: #fff;
    font-weight: bold;
    text-align: center;
    vertical-align: middle;
    display: table-cell;
    text-transform: uppercase;
}
.menu ul {
    list-style: inside url(../img/bullet.png);
    box-shadow: 5px 5px 10px #000;
    border: 1px solid #000;
    width: 148px;
    margin: 0px;
    padding: 0px;
}
.menu li {
    padding: 5px;
    width: 138px;
    cursor: pointer;
    text-transform: capitalize;
}
.menu li:hover {
    background-color: #ff9;
    font-weight:bold;
    color: #f00;
}
    </style>
</head>
<body>
    <div class="menu">
        <div>menu</div>
        <ul>
            <li>home</li>
            <li>categories</li>
            <li>contact</li>
            <li>about us</li>
        </ul>
    </div>
</body>
</html>
