<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<style>
a[title="menu"] {
  text-decoration: none;
  color: #962103;
  font-size: 22px;
  transition: 0.3s; /* tạo hiệu ứng mượt khi hover */
}

/* Khi di chuột vào link có title="menu" */
a[title="menu"]:hover {
  color: orange;
  text-decoration: underline;
  font-size: 24px;
}
</style>
</head>

<body>
<ul>
  <li><a href="#">Home</a></li>
  <li><a href="#">Products</a></li>
  <li><a href="#" title="menu">Menu</a></li>
</ul>
</body>
</html>
