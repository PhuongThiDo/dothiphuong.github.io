<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Different border color per side — simple</title>
  <style>
    .box {
      width: 320px;
      padding: 24px;
      margin: 40px auto;
      background: #fff;
      border-style: solid;
      border-width: 8px;                      
      border-color: #e74c3c #3498db #2ecc71 #f1c40f;
      box-sizing: border-box;
      font-family: sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box">
    Top = red • Right = blue • Bottom = green • Left = yellow
  </div>
</body>
</html>
