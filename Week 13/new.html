<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Website Sneaker Store</title>
    <style>
        /* Reset cơ bản */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #f9f9f9;
    color: #333;
    line-height: 1.6;
    padding: 20px;
}

/* Menu điều hướng */
nav {
    background-color: #222;
    padding: 10px;
    text-align: center;
}

nav a {
    color: #fff;
    margin: 0 10px;
    text-decoration: none;
    font-weight: bold;
}

nav a:hover {
    color: #ff6600;
}

button {
    margin: 10px 5px;
    padding: 8px 14px;
    border: none;
    border-radius: 5px;
    background-color: #ff6600;
    color: #fff;
    cursor: pointer;
}

button:hover {
    background-color: #e65c00;
}

/* Bảng sản phẩm */
h2 {
    margin: 20px 0 10px;
    color: #222;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 15px;
    background-color: #fff;
}

table th, table td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
}

table th {
    background-color: #ff6600;
    color: #fff;
}

table tr:nth-child(even) {
    background-color: #f2f2f2;
}

/* Form liên hệ */
.form-container {
    background-color: #fff;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    max-width: 400px;
}

.form-container h3 {
    margin-bottom: 15px;
    color: #222;
}

.form-container label {
    display: block;
    margin: 8px 0 4px;
    font-weight: bold;
}

.form-container input[type="text"],
.form-container input[type="email"],
.form-container textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #aaa;
    border-radius: 5px;
    margin-bottom: 10px;
}

.form-container input[type="submit"] {
    background-color: #ff6600;
    color: #fff;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
}

.form-container input[type="submit"]:hover {
    background-color: #e65c00;
}
    </style>
</head>
<body>

    <!-- Phần 1: Menu điều hướng -->
    <nav id="mainNav">
        <a href="#">Trang chủ</a> -
        <a href="#">Sản phẩm</a> -
        <a href="#">Thương hiệu</a> -
        <a href="#">Liên hệ</a>
    </nav>
    <button onclick="toggleMenu()">Ẩn/Hiện Menu</button>

    <!-- Phần 2: Bảng và nút tương tác -->
    <h2>Bảng giày Sneaker</h2>
    <table id="productTable">
        <tr>
            <th>Tên sản phẩm</th>
            <th>Giá (VND)</th>
            <th>Đánh giá ★</th>
        </tr>
        <tr>
            <td>Nike Air Force 1</td>
            <td>2500000</td>
            <td>4.7/5</td>
        </tr>
        <tr>
            <td>Adidas Ultraboost</td>
            <td>3200000</td>
            <td>4.8/5</td>
        </tr>
        <tr>
            <td>Puma RS-X</td>
            <td>2100000</td>
            <td>4.3/5</td>
        </tr>
    </table>
    <button onclick="changeColor()">Đổi màu chữ</button>
    <button onclick="sortTable()">Sắp xếp theo giá</button>

    <!-- Phần 3: Form liên hệ -->
    <div class="form-container">
        <h3>Biểu mẫu liên hệ</h3>
        <form onsubmit="return validateForm()">
            <label>Họ tên:</label>
            <input type="text" id="name">
            
            <label>Email:</label>
            <input type="email" id="email">
            
            <label>Tin nhắn:</label>
            <textarea id="message"></textarea>
            
            <input type="submit" value="Gửi">
        </form>
    </div>

    <script>
        // JavaScript cơ bản
        let isRed = false;
        
        function changeColor() {
            const table = document.getElementById("productTable");
            table.style.color = isRed ? "black" : "blue";
            isRed = !isRed;
        }

        function sortTable() {
            const table = document.getElementById("productTable");
            const rows = Array.from(table.rows).slice(1);
            rows.sort((a, b) => {
                const priceA = parseInt(a.cells[1].innerText);
                const priceB = parseInt(b.cells[1].innerText);
                return priceA - priceB;
            });
            rows.forEach(row => table.appendChild(row));
        }

        function toggleMenu() {
            const nav = document.getElementById("mainNav");
            nav.style.display = nav.style.display === "none" ? "block" : "none";
        }

        function validateForm() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            if (name === "" || email === "" || message === "") {
                alert("Vui lòng điền đầy đủ thông tin!");
                return false;
            }
            alert("Gửi thành công!");
            return true;
        }
    </script>
</body>
</html>
